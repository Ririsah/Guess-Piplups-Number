<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Piplup's Number</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div class="content_container">

            <main class="content_box_1">
                <div class="image_container">
                    <img class="title_image" src="./src/assets/images/game_title.png" alt="">
                </div>
                <div class="display_container">
                    <p class="display">?</p>
                </div>
                <div class="btn_container">
                    <div>
                        <button class="check_btn" class="btn"></button>
                    </div>
                    <div>
                        <input class="my_num" type="number">
                    </div>
                    <div>
                        <button class="again_btn" class="btn"></button>
                    </div>
                </div>
            </main>

            <div class="content_container_1">
                <section class="content_box_2">
                    <p>Score: <span class="score">10</span></p>
                    <p class="highscore">Highscore: <span class="high_score">0</span></p>
                </section>
                
                <section class="content_box_3">
                    <div class="tip_container">
                        <p class="tip">You really think you can beat me? Hi hi... Between 1 and ONE HUNDRED!! ≖‿≖</p>
                    </div>
                </section>
            </div>

        </div>
    </div>


    <script src="./src/index.js"></script>

</body>

</html>
